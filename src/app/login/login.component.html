<div class="container">
  <div class="row">
    <div class="col-sm-4 offset-sm-4">
      <button class="btn btn-info disabled"><h2>Login</h2></button>
    </div>
  </div>
  <hr />
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      [(ngModel)]="email"
      type="email"
      class="form-control"
      id="email"
      placeholder="email@example.com"
    />
    <a style="color: red;">{{invalid}}</a>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      [(ngModel)]="pass"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
    />
  </div>
  <button (click)="submit()" class="btn btn-primary">
    <span
      *ngIf="this.auth.loading"
      class="spinner-border spinner-border-sm mr-1"
    ></span
    >Sign in
  </button>
  <div class="dropdown-divider"></div>
  <a class="dropdown-item" routerLink="register">New around here? Sign up</a>
</div>
