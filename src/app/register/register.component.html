<h2>Registration</h2>
<div class="container">
  <div class="form-group">
    <label for="name">First Name</label>
    <input
      [(ngModel)]="newUser.name"
      type="text"
      class="form-control"
      id="name"
      placeholder="First Name"
    />
  </div>
  <div class="form-group">
    <label for="surname">Last Name</label>
    <input
      [(ngModel)]="newUser.surname"
      type="text"
      class="form-control"
      id="surname"
      placeholder="Last Name"
    />
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input
      [(ngModel)]="newUser.city"
      type="text"
      class="form-control"
      id="city"
      placeholder="City"
    />
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <input
      [(ngModel)]="newUser.country"
      type="text"
      class="form-control"
      id="country"
      placeholder="Country"
    />
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input
      [(ngModel)]="newUser.email"
      type="email"
      class="form-control"
      id="email"
      placeholder="email@example.com"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      [(ngModel)]="pass"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
    />
  </div>
  <div class="form-group">
    <input
      [(ngModel)]="pass2"
      type="password"
      class="form-control"
      id="password"
      placeholder="Repeat Password"
    />
  </div>
  <button (click)="register()" class="btn btn-success">Sign up</button>
</div>
